<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JQuery Humburger Menu</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header class="header">
        <div class="container">
            <div class="header__content">
                <div class="header__logo-wrap">
                    <img class="header__logo" src="/images/logo.png" alt="">
                </div>
                
                <div class="header__button-wrap">
                    <div class="header__button">
                        <div class="header__button-line header__button-line-top"></div>
                        <div class="header__button-line header__button-line-center"></div>
                        <div class="header__button-line header__button-line-bottom"></div>
                    </div>
                </div>

                <div class="header__menu">
                    <!-- <div class="header__button-cross-wrap">
                        <div class="header__button-cross header__button-cross--one"></div>
                        <div class="header__button-cross header__button-cross--two"></div>
                    </div> -->
                    <nav class="header__nav-items">
                        <a class="header__nav-item" href="#">Home</a>
                        <a class="header__nav-item" href="#">About</a>
                        <a class="header__nav-item" href="#">Blog</a>
                        <a class="header__nav-item" href="#">Project</a>
                        <a class="header__nav-item" href="#">Contact</a>
                    </nav>
                </div>
            </div>
        </div>
    </header>

    <script src="/js/jquery-3.6.1.min.js"></script>
    <script src="/js/script.js"></script>
    
</body>
</html>
